<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript">
            function setup() {
                setInterval( loadTime, 50 )
            }
            function loadTime() {
                var time = new Date( Date.now() )
                var hours = pad( time.getHours(), 2 )
                var minutes = pad( time.getMinutes(), 2 )
                var seconds = time.getSeconds()*10 + Math.floor(time.getMilliseconds()/100)
                var secondsString = pad( seconds, 3 )
                document.getElementById( "hours" ).innerHTML = hours + ":" + minutes
                document.getElementById( "seconds" ).innerHTML = secondsString
            }
            function pad( num, size ) {
                var s = "000" + num;
                return s.substr( s.length-size );
            }
        </script>
    </head>
    <body onload="setup()">
        <div class="time">
            <div id="hours" class="hhmm">09:41</div>
            <div id="seconds" class="seconds">000</div>
        </div>
    </body>
</html>
