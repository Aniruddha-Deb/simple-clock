<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript">
            function setup() {
                setInterval( loadTime, 50 )
            }
            function loadTime() {
                var time = new Date( Date.now() )
                var hours = String.valueOf( time.getHours() ).padStart( 2, "0" )
                var minutes = String.valueOf( time.getMinutes() ).padStart( 2, "0" )
                var seconds = time.getSeconds()*10 + Math.floor(time.getMilliseconds()/100)
                var secondsString = String.valueOf( seconds ).padStart( 3, "0" )
                document.getElementById( "hours" ).innerHTML = hours + ":" + minutes
                document.getElementById( "seconds" ).innerHTML = secondsString
            }
        </script>
    </head>
    <body onload="setup()">
        <div class="time">
            <div id="hours" class="hhmm">09:41</div>
            <div id="seconds" class="seconds">000</div>
        </div>
    </body>
</html>
